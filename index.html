<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Music control bar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>


  <div class="panel" id="argyle-0">
    <img src="images/argyle-0.png" alt="">
  </div>

  <div class="panel" id="argyle-1">
    <img src="images/argyle-1.png" alt="">
  </div>

  <div class="panel" id="argyle-2">
    <img src="images/argyle-2.png" alt="">
  </div>

  <div class="panel" id="argyle-3">
    <img src="images/argyle-3.png" alt="">
  </div>

  <div class="panel" id="argyle-4">
    <img src="images/argyle-4.png" alt="">
  </div>

  <ol class="tabs">
    <li>
      <a href="#argyle-0" class="toggle"></a>
    </li>

    <li>
      <a href="#argyle-1" class="toggle"></a>
    </li>

    <li>
      <a href="#argyle-2" class="toggle"></a>
    </li>

    <li>
      <a href="#argyle-3" class="toggle"></a>
    </li>

    <li>
      <a href="#argyle-4" class="toggle"></a>
    </li>
  </ol>





</body>
</html>
